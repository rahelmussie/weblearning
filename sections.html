<body>
  <h1 id="top">Links to section of the same page</h1>
  <section>
  	<ul>
  		<!-- Link to every section in the same page-->
  		<li><a href="#section1">#section1</a></li>
  		<li><a href="#section2">#section2</a></li>
  		<li><a href="#section3">#section3</a></li>
  		<li><a href="#section4">#section4</a></li>

  		<li><a href="#section6">#section6</a></li>
  	</ul>
  </section>
  <section id="section1">
    <h3>(#section1) #section1</h3>
    <p>
    	the first section content goes here
    </p>
  	
  </section>
  <section id="section2">
  <h3>(#section2) section2</h3>
  	<p>
  		the second section content goes here
  	</p>
  </section>
  <div>
  	<h2><a name="section3">(#section3) section3</a></h2>
  	<p>
  		back to top: <a href="#top">Back to top</a>
  	</p>
  </div>
</body>
</html>
